<!DOCTYPE html>
<html>
<head>
  <title>Administrador de Tareas</title>
</head>
<body>
  <h1>Administrador de Tareas</h1>

  <div class="container">
    <div class="section">
      <h2>To Do</h2>
      <div class="card-container" id="todo">
        <!-- Tarjetas To Do se insertan aquí -->
      </div>
    </div>

    <div class="section">
      <h2>Doing</h2>
      <div class="card-container" id="doing">
        <!-- Tarjetas Doing se insertan aquí -->
      </div>
    </div>

    <div class="section">
      <h2>Done</h2>
      <div class="card-container" id="done">
        <!-- Tarjetas Done se insertan aquí -->
      </div>
    </div>
  </div>

  <form id="add-card-form">
    <label for="card-title">Título de la tarjeta:</label>
    <input type="text" id="card-title" required>

    <label for="card-description">Descripción de la tarjeta:</label>
    <textarea id="card-description" required></textarea>

    <button type="submit">Agregar tarjeta</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
